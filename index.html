<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>

<body>
  <section>
    <div class="main">
      <div id="play">
        <input id="calc">

        <div class="buttons">
          <input type="button" value="AC" class="button" onclick="calc.value = '' ">
          <input type="button" value="(" class="button" onclick="calc.value += '(' ">
          <input type="button" value=")" class="button" onclick="calc.value += ')' ">
          <input type="button" value="*" class="button" onclick="calc.value += '*' ">
          <input type="button" value="7" class="button" onclick="calc.value += '7' ">
          <input type="button" value="8" class="button" onclick="calc.value += '8' ">
          <input type="button" value="9" class="button" onclick="calc.value += '9' ">
          <input type="button" value="/" class="button" onclick="calc.value += '/' ">
          <input type="button" value="4" class="button" onclick="calc.value += '4' ">
          <input type="button" value="5" class="button" onclick="calc.value += '5' ">
          <input type="button" value="6" class="button" onclick="calc.value += '6' ">
          <input type="button" value="-" class="button" onclick="calc.value += '-'">
          <input type="button" value="1" class="button" onclick="calc.value += '1' ">
          <input type="button" value="2" class="button" onclick="calc.value += '2' ">
          <input type="button" value="3" class="button" onclick="calc.value += '3' ">
          <input type="button" value="+" class="button" onclick="calc.value += '+' ">
          <input type="button" value="00" class="button" onclick="calc.value += '00' ">
          <input type="button" value="0" class="button" onclick="calc.value += '0' ">
          <input type="button" value="." class="button" onclick="calc.value += '.' ">
          <input type="button" value="=" class="button" id="result" onclick="calc.value = eval(calc.value)">
        </div>
      </div>
    </div>
  </section>
  <!-- <script src="calc.js"></script> -->
</body>

</html>
